<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ToDo App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #76787b; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:#fff; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px; }
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
    button { width:100%; padding:10px; background:#007bff; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#0056b3; } /* stack items vertically */
  </style>
</head>
<body>

   <header>
    <h1>Welcome to Task Manager!</h1>
    <style>
    header {
      background-color: #76787b;
      color: white;
      width: 100%;
      text-align: center; 
      padding: 15px 0;
      position: fixed; /* stays on top even when scrolling */
      top: 0;
      left: 0;
    }
  </style>
  </header>

  <div class="login-box">
    <h2>Login Here</h2>
    <form method="POST" action="login.php">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
